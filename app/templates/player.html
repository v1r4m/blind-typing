<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블라인드 타이핑 - 플레이어</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>블라인드 타이핑</h1>
            <p class="nickname">플레이어: <span id="my-nickname"></span></p>
        </div>

        <div id="waiting-room" class="game-section">
            <h2>대기 중...</h2>
            <p>어드민이 게임을 시작할 때까지 기다려주세요.</p>
            <div class="player-list">
                <h3>현재 플레이어</h3>
                <ul id="player-list"></ul>
            </div>
        </div>

        <div id="game-area" class="game-section hidden">
            <div class="sentence-display">
                <h3>타이핑할 문장</h3>
                <p id="target-sentence" class="target-sentence"></p>
            </div>

            <div class="typing-area">
                <h3>입력</h3>
                <textarea id="typing-input" placeholder="여기에 타이핑하세요..." rows="3"></textarea>
            </div>

            <div class="my-status">
                <div class="progress-bar">
                    <div id="my-progress" class="progress-fill"></div>
                </div>
                <p>진행률: <span id="progress-text">0</span>%</p>
            </div>
        </div>

        <div id="result-area" class="game-section hidden">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <p>대기 중... 어드민이 다음 라운드를 시작합니다.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script src="/static/js/player.js"></script>
</body>
</html>
